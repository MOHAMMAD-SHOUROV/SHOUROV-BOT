name: Auto Fix Commands & Events

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fix:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Install dependencies
      run: npm install

    - name: Run auto fixer
      run: node fix-all.js

    - name: Commit changes
      run: |
        git config user.name "AutoFix Bot"
        git config user.email "autofix@example.com"
        git add .
        git commit -m "Auto fixed commands & events" || echo "Nothing to commit"

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
